<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../public/assets/css/custom.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<title>Receipt Manager - Login</title>
</head>
<body>
	<main>
		<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
			<h1 class="fs-1 pb-4">Receipt Manager</h1>
			<div class="card text-bg-light mb-3" style="width: 35%;">
				<div class="card-body text-center">
					<form action="/">
						<div class="my-4">
							<input class="form-control" type="email" name="username" id="username" placeholder="Username" aria-label="Username">
						</div>
						<div class="mb-4">
							<input class="form-control" type="password" name="password" id="password" placeholder="Password" aria-label="Password">
						</div>
						<button class="btn btn-primary text-center form-control">Login</button>
					</form>
					<p class="pt-2">Don't have account? <a href="register.htm">Register</a></p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
