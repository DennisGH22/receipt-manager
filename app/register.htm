<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../public/assets/css/custom.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<title>Receipt Manager - Register</title>
</head>
<body>
	<main>
		<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
			<h1 class="fs-1 pb-4 mt-5">Register</h1>
			<div class="card text-bg-light mb-3" style="width: 45%;">
				<div class="card-body">
					<form action="/">
							<div class="row">
								<div class="col">
									<input type="text" class="form-control" name="firstname" placeholder="First Name" aria-label="First Name">
								</div>
								<div class="col">
									<input type="text" class="form-control" name="lastname" placeholder="Last Name" aria-label="Last Name">
								</div>
							</div>
						<div class="row my-4">
							<div class="col">
								<input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email">
							</div>
							<div class="col">
								<input type="email" class="form-control" name="confirm-eamil" placeholder="Confirm Email" aria-label="Confirm Email">
							</div>
						</div>
						<div class="mb-4">
							<input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password">
						</div>
						<div class="mb-4">
							<input type="password" class="form-control" name="confirm-eamil" placeholder="Confirm Password" aria-label="Confirm Password">
						</div>
						<button class="btn btn-primary text-center form-control">Register</button>
					</form>
					<p class="pt-2 text-center">Already have an account? <a href="./">Login</a></p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
